<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <title>Exel</title>
</head>
<body>
<div id="app" class="container">
    <div class="exel">
        <div class="exel__header">
            <input type="text" class="input" value="Новая таблица">
            <div>
                <div class="button">
                        <span class="material-icons">
                            delete
                        </span>
                </div>
                <div class="button">
                        <span class="material-icons">
                            exit_to_app
                        </span>
                </div>
            </div>
        </div>
        <div class="exel__toolbar">
            <div class="button">
                        <span class="material-icons">
                            format_bold
                        </span>
            </div>
            <div class="button">
                        <span class="material-icons">
                            format_italic
                        </span>
            </div>
            <div class="button">
                        <span class="material-icons">
                            format_underlined
                        </span>
            </div>
            <div class="button">
                        <span class="material-icons">
                            format_align_left
                        </span>
            </div>
            <div class="button">
                        <span class="material-icons">
                            format_align_center
                        </span>
            </div>
            <div class="button">
                        <span class="material-icons">
                            format_align_right
                        </span>
            </div>
        </div>
        <div class="exel__formula">
            <div class="info">fx</div>
            <div class="input" contenteditable spellcheck="false"></div>
        </div>
        <div class="exel__table">
            <div class="row">
                <div class="row-info"></div>
                <div class="row-data">
                    <div class="column" contenteditable>A</div>
                    <div class="column" contenteditable>B</div>
                    <div class="column" contenteditable>C</div>
                </div>
            </div>
            <div class="row">
                <div class="row-info">1</div>
                <div class="row-data">
                    <div class="cell selected" contenteditable>1</div>
                    <div class="cell" contenteditable>2</div>
                    <div class="cell" contenteditable>3</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
